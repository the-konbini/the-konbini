
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>The Konbini - Trạm Dừng Sáng Tạo</title>
    <meta name="description" content="Nền tảng đọc truyện chữ, xem truyện tranh và video bản quyền từ Team The Konbini. Chống sao chép và bảo vệ bản quyền tác giả." />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      if (localStorage.getItem('konbini_theme') === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              brand: {
                50: '#fdf8f6',
                100: '#f2e8e5',
                200: '#eaddd7',
                300: '#dabfa1',
                400: '#c5a07d',
                500: '#a67c52',
                600: '#8b5e34',
                700: '#6f4a27',
                800: '#54381d',
                900: '#3b2714',
              },
              surface: {
                light: '#fcfaf7',
                dark: '#1a120b',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* CHỐNG SAO CHÉP - MỨC ĐỘ CAO */
      * {
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
        -webkit-touch-callout: none !important;
      }

      /* Cho phép tương tác với các ô nhập liệu để Admin vẫn đăng được truyện */
      input, textarea, [contenteditable="true"], .allow-select {
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
        user-select: text !important;
      }

      img {
        -webkit-user-drag: none !important;
        -khtml-user-drag: none !important;
        -moz-user-drag: none !important;
        -o-user-drag: none !important;
        user-drag: none !important;
        pointer-events: none !important; /* Vô hiệu hóa mọi thao tác chuột lên ảnh */
      }

      /* Scrollbar Custom */
      ::-webkit-scrollbar { width: 8px; }
      .dark ::-webkit-scrollbar-track { background: #1a120b; }
      ::-webkit-scrollbar-track { background: #fdf8f6; }
      .dark ::-webkit-scrollbar-thumb { background: #54381d; border-radius: 4px; }
      ::-webkit-scrollbar-thumb { background: #dabfa1; border-radius: 4px; }

      /* Animation mượt mà */
      .page-transition {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-surface-light dark:bg-surface-dark text-stone-900 dark:text-stone-100 antialiased transition-colors duration-300">

</body>
</html>
